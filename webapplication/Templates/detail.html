<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail page</title>
</head>
<body style="text-align:center;" >
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movieid.img.url}}" width="300" height="300">
        </div>
   <div class="col-md-6">
        <h2>{{movieid.name}}</h2>
        <h6>{{movieid.desc}}</h6>
        <h4>{{movieid.year}}</h4>
        <a class="btn btn-warning" href="{% url 'webapp:updatemovie' movieid.id %}" >Update</a>
        <a class="btn btn-danger" href="{% url 'webapp:delete' movieid.id %}" >Delete</a>
        </div>
</div>
</div>
{% endblock %}
</body>
</html>
